<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="row mt-5">
        <div class="col">
          <h1 class="text-center">Calculadora de Tokens</h1>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <form @change="calcular">
            <div class="mt-3">
              <label for="tokens-value" class="form-label">Tokens</label>
              <input
                type="email"
                class="form-control"
                id="tokens-value"
                v-model="modelTokens"
              />
            </div>
            <div class="mt-3">
              <label for="percentage" class="form-label">Porcentaje</label>
              <input
                type="email"
                class="form-control"
                id="percentage"
                v-model="percentage"
              />
            </div>
            <div class="mt-3">
              <label for="dollar-value" class="form-label"
                >Valor en DÃ³lares</label
              >
              <input
                type="email"
                class="form-control"
                id="dollar-value"
                v-model="dollarValue"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col">
          <h2 class="text-center">Valor para la modelo</h2>
          <p class="h1 text-center">{{ calcular() }}</p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./app.js"></script>
</html>
